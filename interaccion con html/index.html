<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="submit" id="formular">
        <h1 class="title">Entrar</h1>
        <label>
            <i class="fa-solid fa-user"></i>
                <input id="usuario" type="text" placeholder="Ingresa tu Usuario" onkeypress="capturarEnter(event)">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
                <input id="contraseña" type="password" placeholder="Ingresa tu contraseña" onkeypress="capturarEnter(event)">
        </label>
        <a href="" id="link">Olvidaste tu contraseña?</a>

        <button id="button">Entrar</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
